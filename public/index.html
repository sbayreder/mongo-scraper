<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Monogo Scraper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  
  <div class="container">
    
  
  <div class="jumbotron">

<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <div class="row">
      <h1>Mongo-Scraper</h1>
    </div>
    <div class="row">
  
  <button class="btn btn-primary btn-lg" id="run-scrape">Run Scrape</button>
  
  <button class="btn btn-primary btn-lg" id="view-saved">View Saved Articles</button>
  
  <button class="btn btn-primary btn-lg" id="view-all">View All Articles</button>
</div>
</div>
<div class="col-md-2">
  
</div>
</div>
  </div>
            
<div class="row">
  <div id="wrapper">
    <h2><i>Articles scraped from 'The Onion'</i></h2>
    <div id="articles"></div>
      <div id="savedArticles"></div>
  </div>
  </div>




  
  <div id="noteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title"><strong>Notes</strong></h2>
        </div>
        <div class="modal-body">
          <div id="notes"></div>
        <div id="newNote">
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="closeModal" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
